<!DOCTYPE html>
<html>
    <head>
        <title>Responsive ScoreBoard</title>
       <meta charset="utf-8">
       <link rel="stylesheet" href="assets/css/style.css">
  <!--    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="checkCookie()">
        <div id="scoreboard">
            <div id="timer">
                <div id="clockBox"></div>
                <div id="buttons">
                <div id="play"><i class="fa fa-play"></i></div>
                <div id="pause"><i class="fa fa-pause"></i></div>
                <div id="stop"><i class="fa fa-stop"></i></div>
                </div>
            </div>
            <div id="scores">
                <div id="home">
                    <p>HOME</p>
                <div class="score" id="homescore">0</div>
                <div class="add">
                    <div class="butn" id="hone">+1</div>
                    <div class="butn" id="htwo">+2</div>
                    <div class="butn" id="hthree">+3</div>
                    <div class="butn" id="hminus">-1</div>
                </div>
                </div>
                <div id="away">
                    <p>GUESTS</p>
                <div class="score" id="awayscore">0</div>
                <div class="add">
                <div class=" butn" id="aone">+1</div>
                <div class="butn" id="atwo">+2</div>
                <div class="butn" id="athree">+3</div>
                <div class="butn" id="aminus">-1</div>
                </div>
                </div>
                </div>
                <div id="logo"></div>
                <button id="restart" class="btn btn-success">New Game</button>
        </div>
        <script src="assets/js/index.js"></script>
    </body>
</html>
